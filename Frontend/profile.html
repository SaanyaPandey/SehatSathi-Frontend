<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .info {
      margin: 1rem 0;
    }

    .info strong {
      display: inline-block;
      width: 150px;
      color: #555;
    }

    .info span {
      color: #000;
    }

    .logout-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.5rem 2rem;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Profile</h2>
    <div class="info"><strong>Name:</strong> <span id="name">Loading...</span></div>
    <div class="info"><strong>Email:</strong> <span id="email">Loading...</span></div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
